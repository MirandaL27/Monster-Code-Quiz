<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Monster-Code-Quiz</title>
</head>

<body class="has-background-black-ter has-text-white is-mobile">
    <!--header section-->
    <header class="columns">
        <div class="column">
            <h1 class="column has-text-success is-size-1 bd-notification">Monster Code Quiz</h1>
            <div class="columns">
                <p class="high-score-link column bd-notification">View High Scores</p>
                <p class="settings-link column bd-notification">Settings</p>
            </div>
        </div>
    </header>
    <!--game section-->
    <main class="is-flex is-flex-direction-column has-background-black-ter">
        <div class="is-flex is-flex-direction-row">
            <section class="game-container">
            </section>
            <div id="monster-image"></div>
        </div>
        <!--confetti-->
        <div id="correct-modal" class="modal is-hidden is-flex is-flex-direction-row is-justify-content-center">
            <div class="modal-background"><div class="modal-content has-background-success">
                    <lord-icon src="https://cdn.lordicon.com/lupuorrc.json" trigger="loop"
                        colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
                    </lord-icon>

                    <!--Smiley-->
                    <lord-icon src="https://cdn.lordicon.com/pithnlch.json" trigger="loop"
                        colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
                    </lord-icon>
                    <p>Your Answer was correct!</p>
                    <button class="ok-button">OK</button>
                </div></div></div>
            
                <div id="wrong-modal" class="modal is-hidden is-flex is-flex-direction-row is-justify-content-center">
                    <div class="modal-background">
                        <div class="modal-content has-background-danger">
            <!--thumbs-down-->
            
                <lord-icon src="https://cdn.lordicon.com/hrqwmuhr.json" trigger="loop"
                    colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
                </lord-icon>
            
            <!--monster-->
            
                <lord-icon src="https://cdn.lordicon.com/spxnqpau.json" trigger="loop"
                    colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
                </lord-icon>
                <p>Your Answer was incorrect!</p>
                <button class="ok-button-2">OK</button>
            </div>
        </div>
    </div>
</div>
<div class ="is-flex is-flex-direction-row is-justify-content-center">
        <!--headstone-->
        <div id="headstone" style="display:none">
            <lord-icon src="https://cdn.lordicon.com/yzadpakp.json" trigger="loop"
                colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
            </lord-icon>
        </div>

        <!--medal-->
        <div id="medal" style="display:none">
            <lord-icon src="https://cdn.lordicon.com/uuxlmlza.json" trigger="loop"
                colors="primary:#121331,secondary:#08a88a" style="width:250px;height:250px">
            </lord-icon>
        </div>
        </div>
    </main>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
