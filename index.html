<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!--header section-->
    <header>
        <h1>Monster Code Quiz</h1>
        <p class="high-score-link">View High Scores</p>
        <p class="settings-link">Settings</p>
    </header>
    <!--game section-->
    <main>
        <section class="game-container">
        </section>
        <!--confetti-->
       <div id = "confetti" style="display:none"> <lord-icon
    src="https://cdn.lordicon.com/lupuorrc.json"

    colors="primary:#121331,secondary:#08a88a"
    style="width:250px;height:250px">
</lord-icon></div>
<!--thumbs-down-->
<div id = "thumbs-down" style="display:none"> <lord-icon

</lord-icon></div>

        <div id="monster-image"></div>
        <!--monster-->
<div id = "monster-man" style="display:none"> <lord-icon
    src="https://cdn.lordicon.com/spxnqpau.json"
    trigger="loop"

    style="width:250px;height:250px">
</lord-icon></div>
    </main>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
